<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe rebuild</title>
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/game.css" />

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="header">
      <h1>Tic, Tac, Toe rebuild</h1>
      <p>Build with HTML, CSS and JS</p>
    </header>
    <main>
      <aside class="modal" id="config-layer">
        <div>
          <h2>Choose your name</h2>
          <form class="form-control">
            <div class="data">
              <label for="playername">Player name</label>
              <input type="text" name="playername" id="playername" required />
            </div>
            <p id="config-errors"></p>
            <div>
              <button class="btn btn-alt" type="reset" id="cancel-config-btn">
                Cancel
              </button>
              <button class="btn" type="submit" id="submit-config-btn">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>player name</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-player="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>player name</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-player="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-new-game-btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won! <span id="winner-game">PLAYER NAME</span></h2>
          <p>Click "start new game" above to start a new game!</p>
        </article>
        <h2>it's your turn <span id="active-player-name">playername</span></h2>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
